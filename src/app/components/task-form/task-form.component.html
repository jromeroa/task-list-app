<div class="container">
  <h2 class="mt-4">Add Task</h2>
  <form (ngSubmit)="addTask()" class="mt-3">
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" id="title" type="text" [(ngModel)]="task.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" type="text" [(ngModel)]="task.description" name="description" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Task</button>
  </form>
</div>
