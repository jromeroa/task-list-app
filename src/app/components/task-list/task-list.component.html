<div>
  <h2>Task List</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks; let i = index">
      {{ task.title }}
      <button (click)="deleteTask(i)" class="btn btn-danger">Delete</button>
      <button (click)="markTaskAsCompleted(i)" class="btn btn-primary">Mark as Completed</button>
    </li>
  </ul>
</div>
